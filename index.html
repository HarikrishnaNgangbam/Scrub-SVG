<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Cleaner</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/@carbon/web-components@latest/es/components/button/index.js"></script>
    <script type="module" src="https://unpkg.com/@carbon/icons@latest/es/index.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@carbon/styles@latest/css/styles.min.css">"
</head>
<body>
    <div class="container">
        <header>
            <h1>SVG Cleaner</h1>
            <p>Professional SVG optimization tool for cleaner, faster web graphics</p>
        </header>

        <main>
            <div id="fileResults" style="display: none;"></div>

            <div class="upload-section">
                <div class="upload-container">
                    <div class="drag-drop-area" id="dragDropArea">
                        <div class="upload-content">
                            <div class="upload-icon">
                                <svg width="48" height="48" viewBox="0 0 32 32" fill="currentColor">
                                    <path d="M26 24v4H6v-4H4v4a2 2 0 0 0 2 2h20a2 2 0 0 0 2-2v-4zM26 14l-1.41-1.41L17 20.17V2h-2v18.17l-7.59-7.58L6 14l10 10 10-10z"/>
                                </svg>
                            </div>
                            <h3>Drop your SVG files here</h3>
                            <p>or click to browse and select files</p>
                            <div class="supported-formats">
                                <svg width="16" height="16" viewBox="0 0 32 32" fill="currentColor" style="margin-right: 8px;">
                                    <path d="M22 22v6a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h9v2H4v22h16v-6z"/>
                                    <path d="M29.537 5.76 26.24 2.463a1.58 1.58 0 0 0-2.236 0L14 12.467V18h5.533L29.537 7.996a1.58 1.58 0 0 0 0-2.236zM18.533 16H16v-2.533l7.467-7.467 2.533 2.533z"/>
                                </svg>
                                <span>Supported: .svg files</span>
                            </div>
                        </div>
                    </div>
                    <input type="file" id="fileInput" accept=".svg" multiple>
                </div>
            </div>
        </main>
    </div>

    <script src="svg-cleaner.js"></script>
</body>
</html>
