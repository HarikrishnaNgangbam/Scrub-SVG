<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Cleaner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SVG Cleaner</h1>
            <p>Professional SVG optimization tool for cleaner, faster web graphics</p>
        </header>

        <main>
            <div class="results-section" id="resultsSection" style="display: none;">
                <h3>Optimized Results</h3>
                <div id="fileResults"></div>
            </div>

            <div class="upload-section">
                <div class="upload-container">
                    <div class="drag-drop-area" id="dragDropArea">
                        <div class="upload-content">
                            <div class="upload-icon">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="7,10 12,15 17,10"/>
                                    <line x1="12" y1="15" x2="12" y2="3"/>
                                </svg>
                            </div>
                            <h3>Drop your SVG files here</h3>
                            <p>or click to browse and select files</p>
                            <div class="supported-formats">
                                <span>Supported: .svg files</span>
                            </div>
                        </div>
                    </div>
                    <input type="file" id="fileInput" accept=".svg" multiple>
                </div>
            </div>
        </main>
    </div>

    <script src="svg-cleaner.js"></script>
</body>
</html>
